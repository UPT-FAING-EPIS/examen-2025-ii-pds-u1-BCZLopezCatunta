name: Create Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Get version
      id: get_version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi

    - name: Build Backend
      run: |
        cd backend/ExamSystem.API
        dotnet restore
        dotnet build --configuration Release
        dotnet publish -c Release -o ./publish --self-contained false

    - name: Build Frontend
      run: |
        cd frontend/exam-system-frontend
        npm ci
        npm run build

    - name: Create release artifacts
      run: |
        mkdir -p release-artifacts
        
        # Backend artifacts
        cd backend/ExamSystem.API
        zip -r ../../release-artifacts/backend-${{ steps.get_version.outputs.version }}.zip ./publish/*
        
        # Frontend artifacts
        cd ../../frontend/exam-system-frontend
        zip -r ../../release-artifacts/frontend-${{ steps.get_version.outputs.version }}.zip ./build/*
        
        # Infrastructure artifacts
        cd ../../infrastructure
        zip -r ../release-artifacts/infrastructure-${{ steps.get_version.outputs.version }}.zip ./*

